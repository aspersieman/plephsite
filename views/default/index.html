{{extend 'layout.html'}}

{{ for post in posts: }}
<div class="maincontent">
	<div style="font-size: 22px;"><a href="/{{=request.application}}/posts/view/{{= post.id }}">{{= post.title }}</a></div>
	<div class="subinfo" style="font-size: 8px;">Posted by {{=post.username}} on {{=post.dateline}}</div><br/> 
    <div>{{= post.body }}</div>
</div>
<br/>
