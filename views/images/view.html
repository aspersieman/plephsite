	<div class=maincontent">
		<div class="subinfo">Image title : {{=image.title}}</div>
		<img src = "{{=URL(r = request, f = 'download', args = image.filename)}}"/>
		<div class="subinfo">Image filename : {{=image.filename}}</div>
		<div class="subinfo">Markdown link : 
		![IMAGE DESCRIPTION](/init/images/download/{{=image.filename}} "HOVER TEXT")
		</div>
	</div>
	<br/>
